<script type="text/javascript">
$(document).ready(function(){
	setInterval(function(){

			$('#error').html('Request bad ');
			//$('#er').html(parseInt($('#er').html()) + 1);

		});
		$.get('http://localhost/bot_reactions/sv2.php').fail(function(){

			//$('#er').html(parseInt($('#er').html()) + 1);
		}).always(function(){
			$('#count').html(parseInt($('#count').html()) + 1);
		});
	}, 60000);
	
	setInterval(function(){

		}).always(function(){

	});
